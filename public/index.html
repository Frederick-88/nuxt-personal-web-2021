<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <!-- Important to Detect Original Site -> https://www.brightedge.com/glossary/canonical-tag -->
    <link rel="canonical" href="https://www.chenfrederick.com/" />

    <!-- Facebook -->
    <meta property="og:url" content="https://www.chenfrederick.com/" />
    <meta property="og:title" content="Chen Frederick | Website" />
    <meta property="og:site_name" content="Chen Frederick | Website" />
    <meta property="og:type" content="website" />

      property="og:description"
      content="Professional Solution-Driven Fullstack Web Developer Specialised in Front-End Development with Several Years of Experience. Proficient in Vue & React. Experienced on Building Websites Along The Stages of Web Development Cycle, Meeting Best Practices."
    />

    <meta name="twitter:url" content="https://www.chenfrederick.com/" />
    <meta name="twitter:title" content="Chen Frederick | Website" />
    <meta
      name="twitter:description"
      content="Professional Solution-Driven Fullstack Web Developer Specialised in Front-End Development with Several Years of Experience. Proficient in Vue & React. Experienced on Building Websites Along The Stages of Web Development Cycle, Meeting Best Practices."
    />

  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work

    <div id="app"></div>
    <!-- built files will be auto injected -->
